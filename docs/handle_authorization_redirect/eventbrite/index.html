<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Event.Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-itunes-app" content="app-id={{76YFR39J99.company.nicework.eventdotpizza}}">

</head>

<body>
  <h1>Redirecting...</h1>
  <h3>Select "Open in Event.Pizza" If you get propmpted.</h3>
  <a id='fallback_button' href='event.pizza://handle_eventbrite_redirect'>Click here if nothing happens</a>
  <script>
    var searchParams = [];
    if (document.location.search) {
      searchParams = document.location.search.split('?')[1].split('&');
    }
    var hashParams = [];
    if (document.location.hash) {
      hashParams = document.location.hash.split('#')[1].split('&');
    }
    var params = searchParams.concat(hashParams);
    var redirectUrl = 'event.pizza://handle_eventbrite_redirect?' + params.join('&');
    document.getElementById('fallback_button').href = redirectUrl;
    setTimeout(() => {
      window.location.href = redirectUrl
    }, 1000);
  </script>
</body>

</html>
